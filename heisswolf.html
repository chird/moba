<head>

</body>
<script>
$(document).ready(() => {
//HTML aufbauen
let titleRow = $('<div>').addClass('row')
  .append($('<h1>').append('Heisswolf-Einstellungen'));
let tableRow = $('<div>').addClass('row');
let table = $('<table>');
let thead = $('<thead>');
thead.append(
  $('<tr>')
  .append($('<th>').append('Nr'))
  .append($('<th>').append('Bezeichnung'))
  .append($('<th>').append('Uo'))
  .append($('<th>').append('Ui'))
  .append($('<th>').append('Fi'))
  .append($('<th>').append('Fo')));
let tbody = $('<tbody>');
let errorRow = $('<div>').addClass('row');
$('body').addClass('container')
.append(titleRow)
.append(tableRow
        .append($('<div>').addClass('col')
                .append(table.append(thead).append(tbody))))
.append(errorRow);

let errorMsg = msg => {
  errorRow.append($('<p>').append(msg));
};
/*let sortTable = () => {
  let keys = [];
  let values = [];
  tbody.children().each((i, tr) => {
    let value = tr.children().first().text();
    if (value !== undefined)
      value = +value;
    keys.push(value);
    keys.push(tr);
  });
  parallelSort(keys, values);
  values.forEach(tr => {
    tbody.append(tr);
  });
};*/

let promises = [];
for (let i=0; i<=99; i++) {
  let file = i.toString();
  if (file.length < 2)
    file = '0' + file;
  let filename = `heisswolf/${file}`;
  promises.push(new Promise((resolve, reject) => {
    let req = new XMLHttpRequest();
    req.open('GET', filename);
    req.onload = () => {
      if (req.status == 200)
        resolve(req.response);
      else
        reject(Error(req.status));
    };
    req.onerror = () => reject(Error(req.status));
    req.send();
  }));
}
Promise.all(promises).then(response => {
  let result = {};
  response.split(/\n/).forEach(str => {
    let keyvalue = str.split(/=/, 2);
    if (!keyvalue[0].test(/^(nr|name|Uo|Ui|Fo|Fi)$/))
      throw Error('Couldn\'t parse '+str);
    result[keyvalue[0]] = keyvalue[1];
  });
  let tr = $('<tr>');
  ['nr', 'name', 'Uo', 'Ui', 'Fo', 'Fi'].forEach(id => {
    tr.append($('<td>').append((id in result) ? result[id] : ''));
  });
  thead.append(tr);
}, req => {
  console.log(req);
  if (req.status == 404)
    errorMsg('existiert nicht');
  else
    errorMsg(req.statusText);
})
.catch(e => {
  errorMsg(e);
});
});
</script>
</html>
